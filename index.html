<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding-top: 20px; /* Add padding to the top */
        }

        .card {
            background-color: #fff;
            border-radius: 15px;
            border: 5px solid #e44d26;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 350px;
            text-align: center;
            padding: 30px;
            animation: bounce 2s infinite alternate, shimmer 3s infinite;
        }

        @keyframes bounce {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-10px);
            }
        }

        @keyframes shimmer {
            0% {
                background-position: -1000% 0;
            }
            100% {
                background-position: 1000% 0;
            }
        }

        h1 {
            color: #e44d26;
            margin: 0;
        }

        p {
            color: #333;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f7d58b;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            animation: confetti-fall 3s linear infinite;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        .cake {
            width: 100%;
            margin-top: 30px;
            animation: rotate 5s infinite linear;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .button-container {
            margin-top: 20px;
        }

        .interactive-button {
            background-color: #4caf50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .interactive-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Happy Birthday!</h1>
        <p>Wishing you a day filled with joy, love, and all the things that make you smile.</p>
        <div class="confetti"></div>
        <img class="cake" src="cake.png" alt="Birthday Cake">
        <div class="button-container">
            <button class="interactive-button" onclick="showMessage()">Click for a Surprise!</button>
        </div>
    </div>

    <script>
        function showMessage() {
            alert("I hope that this special day will be filled with love, laughter, and treasured memories of wonderful moments spent celebrating. May this new year, as you start this amazing journey, be full of amazing experiences, dreams come true, and the realization of all the amazing potential you possess. Here's to a year ahead that's as fabulous, unique, and extraordinary as you are! Happy Birthday! ðŸŽ‰ðŸŽ‚");
        }
    </script>
</body>
</html>
